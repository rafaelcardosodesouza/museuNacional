<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nascional </title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1> <a href=""> Museu Nascional</a></h1>

            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="./style/img/museu.png" alt="imagem do museu">
                </section>
            </div>
            <aside id="lateral">
                <section id="depoimento">
                    <img src="./style/img/depoimento.png" alt="depoimento">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Seleciona uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa"/>

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" style="width: 30px; " type="text" id="qtd" value="1"/>
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section>
            </aside>

        </div>







    </div>


</body>

</html>
